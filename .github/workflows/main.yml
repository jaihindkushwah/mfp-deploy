name: Developer CI

on:
  push:
    branches: [main]
    paths:
      - "packages/container/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Build app
        run: npm run build

defaults:
  run:
    working-directory: packages/container

